<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div th:if="${message}" class="alert alert-primary" role="alert" th:text="${message}">
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID Lop</th>
                <th>TÃªn Lop</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${courses}" th:each="course:${courses}" th:id="${course.courseId}">
                <td th:text="${course.courseId}"></td>
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.duration}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="d-flex justify-content-between align-items-center">
    <a class="btn btn-primary" th:href="@{/course/search(search=${param.search},page=${courses.number - 1})}"
       th:if="${courses.hasPrevious()}">
        Previous
    </a>
    <span class="mx-2">
        Page <span th:text="${courses.number + 1}"></span>/<span th:text="${courses.totalPages}"></span>
    </span>
    <a class="btn btn-primary" th:href="@{/course/search(search=${param.search}, page=${courses.number + 1})}"
       th:if="${courses.hasNext()}">
        Next
    </a>
</div>
<div class="container text-center">
    <a class="btn btn-default btn-lg" href="/course/show">Back to List</a>
</div>
</body>
</html>
