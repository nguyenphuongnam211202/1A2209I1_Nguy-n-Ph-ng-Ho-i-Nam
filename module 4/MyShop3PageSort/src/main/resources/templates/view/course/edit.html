<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Edit Course</h1>
<p>
    <a href="/course/show">Course list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div>
    <form th:object="${course}" th:action="@{/course/edit-course}" method="post">
        <input th:type="hidden" name="id" th:field="*{courseId}">

        <div class="mb-3">
            <label for="courseName" class="form-label">Course name</label>
            <input type="text" id="courseName" th:field="*{courseName}" class="form-control" aria-describedby
                   placeholder="Enter Course Name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Course Email</label>
            <input type="text" id="email" aria-describedby th:field="*{duration}" class="form-control"
                   placeholder="Enter Duration">
        </div>

        <button type="submit" class="btn btn-primary mb-3">Edit</button>
    </form>

    <div class="container text-center">
        <a class="btn btn-default" href="/course/show">Back to Home page</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaR7jl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-0BgCjL632XqaywXHAnflUO8UrbVjCtPIjcFoJOFM8WmjBJf42biyDRD+ho/F6/uQ"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-f3Ix2O/0a+ECMfxiU3LsL+3AjnmkwWfLo94twHsmm3g0f90gC2jrGoF/RD7ZwS50"
        crossorigin="anonymous"></script>
</body>
</html>
