<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Course</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container my-5">
    <h1>Delete tis Course</h1>
    <h2>Are you sure?</h2>
    <p>
        <a href="/course/show" class="btn btn-secondary">Course list</a>
    </p>
    <form id="form-delete" th:action="@{/course/delete-course}" th:object="${course}" method="post">
        <input name="id" hidden="hidden" th:field="*{courseId}" th:value="${course.courseId}">
        <table class="table">
            <tr>
                <td>Course Name:</td>
                <td th:text="${course.courseName}"></td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmation-dialog">Delete this Course?</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<!-- Confirmation Dialog -->
<div class="modal fade" id="confirmation-dialog" tabindex="-1" aria-labelledby="confirmation-dialog-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmation-dialog-title">Confirmation Dialog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this Course?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger" form="form-delete">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
