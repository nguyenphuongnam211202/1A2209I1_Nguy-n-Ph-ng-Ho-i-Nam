<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Create NEW Enrollment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h1 class="mb-3">Create Enrollment Form</h1>
<div>
    <form th:object="${enrollment}" th:action="@{/enrollment/create-enrollment}" method="post">


        <div class="mb-3">
            <label class="form-label" >Student</label>
            <select th:field="*{student}" class="form-select" aria-label="Default select example">
                <option value="">-- Select a Student --</option>
                <option th:each="student : ${students}" th:value="${student.studentId}"
                        th:text="${student.studentName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" >Course</label>
            <select th:field="*{course}" class="form-select" aria-label="Default select example">
                <option value="">-- Select a Course --</option>
                <option th:each="course : ${courses}" th:value="${course.courseId}"
                        th:text="${course.courseName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="enrollmentDate" class="form-label">Enrollment Date</label>
            <input type="date" id="enrollmentDate" aria-describedby th:field="*{enrollmentDate}" class="form-control"
                   placeholder="Enter Customer Birthday">
        </div>

        <button type="submit" class="btn btn-primary mb-3">Create</button>
    </form>

    <div class="container text-center">
        <a class="btn btn-default" href="/home">Back to Home page</a>
    </div>
</div>
</body>
</html>
