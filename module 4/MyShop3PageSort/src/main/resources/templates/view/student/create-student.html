<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body>
<h1 class="mb-3">Tạo Học Sinh mới</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div>
    <form th:object="${student}" th:action="@{/student/create-student}" method="post">

        <div class="mb-3">
            <label for="studentName" class="form-label">Student name</label>
            <input type="text" id="studentName" th:field="*{studentName}" class="form-control" aria-describedby placeholder="Enter Student Name">
        </div>z


        <div class="mb-3">
            <label for="studentEmail" class="form-label">Student Email</label>
            <input type="text" id="studentEmail" aria-describedby th:field="*{email}" class="form-control"
                   placeholder="Enter Student Email">
        </div>

        <button type="submit" class="btn btn-primary mb-3">Create</button>
    </form>

    <div class="container text-center">
        <a class="btn btn-default" href="/home">Back to Home page</a>
    </div>
</div>
