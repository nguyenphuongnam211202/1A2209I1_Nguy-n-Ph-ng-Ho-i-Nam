<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/product/update}" method="POST" th:object="${product}">
    <table>
        <tr>
            <td>ID: </td>
            <td><input type="text" th:field="*{id}" /></td>
        </tr>
        <tr>
            <td>Name: </td>
            <td><input type="text" th:field="*{productName}" /></td>
        </tr>
        <tr>
            <td>Price: </td>
            <td><input type="text" th:field="*{price}" /></td>
        </tr>
        <tr>
            <td>Describe</td>
            <td><input type="text" th:field="*{describe}"/></td>
        </tr>
        <tr>
            <td>Producer</td>
            <td><input type="text" th:field="*{producer}" /></td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset" class="btn btn-warning"></td>
            <td><input type="submit" value="Update" class="btn btn-success"></td>
        </tr>
    </table>
</form>
</body>
</html>
