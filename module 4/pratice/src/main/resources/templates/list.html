<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>List book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<h3><a th:href="@{/create}">Tao moi benh an</a></h3>
<table >
  <tr>
    <th>Mã bệnh án</th>
    <th>Mã bệnh nhân</th>
    <th>Tên bệnh nhân</th>
    <th>Ngày nhập viện</th>
    <th>Ngày ra viện</th>
    <th>Lý do nhập viện</th>
    <th >Tác vụ</th>
  </tr>
  <tr th:each="ba: ${benhAnList}" th:object="${ba}">
    <td th:text="*{id}"></td>
    <td th:text="*{benhNhan.id}"></td>
    <td th:text="*{benhNhan.tenBenhNhan}"></td>
    <td th:text="*{ngayNhapVien}"></td>
    <td th:text="*{ngayRaVien}"></td>
    <td th:text="*{tenBenh}"></td>
    <td>
      <a th:href="@{/edit/{id}(id=*{id})}">Edit</a>
      <a th:href="@{/delete/{id}(id=*{id})}">Delete</a>
    </td>
  </tr>
  <tr></tr>
</table>

</body>
</html>
