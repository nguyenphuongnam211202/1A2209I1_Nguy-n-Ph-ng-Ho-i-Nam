<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .btn-list{
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
<div class="btn-list">
  <a style="width: 150px" class="btn btn-warning mx-auto" th:text="|list|" th:href="@{/music/list}"></a>
</div>
<h3><a th : href="/music/create" class="btn btn-success" style="text-align: center">Create</a></h3>
<form th:action="@{/music/findById}" method="post">
  <td><input type="text" name="id" /></td>
  <td><input type="submit" value="Search" class="btn btn-primary" style="border-radius: 10px"></td>
</form>
<table class="table">
  <tr>
    <th>ID</th>
    <th>Ten Bai Hat</th>
    <th>Nghe Si The Hien</th>
    <th>The Loai</th>
    <th>Duong dan</th>
    <th>Action</th>
  </tr>
  <tr th:each="m: ${musics}" th:object="${m}">
    <td th:text="*{id}"></td>
    <td th:text="*{nameSong}"></td>
    <td th:text="*{singer}"></td>
    <td th:text="*{kindSong}"></td>
    <td th:text="*{pathSong}"></td>



    <td>
      <a th:href="@{/music/update(id=*{id})}" class="btn btn-primary">Update</a>
      <a th:href="@{/product/delete/{id}(id=*{id})}" class="btn btn-danger">Delete</a>
    </td>
  </tr>
</table>

</body>
</html>
