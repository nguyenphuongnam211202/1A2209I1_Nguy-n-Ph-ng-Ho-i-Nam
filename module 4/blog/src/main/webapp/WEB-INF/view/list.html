<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Show list</h1>
<h3><a class="btn btn-success" th:href="@{/create}">Create</a></h3>
<table class="table" >
    <tr class="btn-primary">
        <th>ID</th>
        <th>Name Blog</th>
        <th>Title</th>
        <th>Content</th>
        <th>Action</th>
    </tr>
    <tr th:each="b :${blog}" th:object="${b}">
        <td th:text="*{id}"></td>
        <td th:text="*{nameBlog}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{content}"></td>
        <td>
            <a th:href="@{/detail/{id}(id=*{id})}">Detail</a>
            <a th:href="@{/delete/{id}(id=*{id})}">Delete</a>
            <a th:href="@{/update/{id}(id=*{id})}">Update</a>
        </td>
    </tr>
</table>
</body>
</html>
