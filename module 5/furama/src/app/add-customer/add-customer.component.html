<section>
  <div class="container" id="content">
    <form action="">
      <div class="d-flex justify-content-center">
        <h5 class="text-center content-header" class="text-center">Thêm mới khách hàng</h5 >

      </div>
      <div class="form-wrap">
        <div class="form-wrap-content">
          <div class="form-group">
            <label><b>HỌ VÀ TÊN :</b></label>
            <input type="text" name="fullname" id="fullname" placeholder="Nhập họ và tên khách hàng" required>
          </div>
          <div class="d-flex ">
            <div class="form-group w-50">
              <label><b>NGÀY SINH :</b></label>
              <input type="date" name="date" id="date" style="text-align: center">
            </div>
            <div class="form-group w-50">
              <label><b>LOẠI KHÁCH :</b></label>
              <select name="client" id="client" class="text-center">
                <option value="0">--Chọn loại khách--</option>
                <option value="1">Diamond</option>
                <option value="2">Platinium</option>
                <option value="3">Gold</option>
                <option value="4">Silver</option>
                <option value="5">Member</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label><b>SỐ CCCD :</b></label>
            <input type="text" name="cccd" id="cccd"  placeholder="Nhập số CCCD" required>
          </div>
          <div class="form-group">
            <label><b>SDT :</b></label>
            <input type="tel" name="sdt" id="sdt"  placeholder="Nhập số điện thoại" required>
          </div>
          <div class="form-group">
            <label><b>EMAIL :</b></label>
            <input type="email" name="email" id="email"  placeholder="Nhập địa chỉ email" required>
          </div>
          <div class="form-group">
            <label><b>ĐỊA CHỈ :</b></label>
            <input type="text" name="address" id="address"  placeholder="Nhập địa chỉ " required>
          </div>
          <div class="d-flex justify-content-center">
            <button type="reset" class="btn btn-danger">RESET</button>
            <button class="btn btn-success">CREATE</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</section>
