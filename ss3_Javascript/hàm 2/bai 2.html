<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    function area(x) {
        return alert("diện tích hình tròn bán kính " + x + " là " + Math.PI*x*x)
    }
    function perimeter(x) {
        return alert("chu vi hình tròn bán kính " + x + " là " + Math.PI*2*x)
    }
    var radius = +prompt("nhập bán kính hình tròn");
    area(radius);
    perimeter(radius);

</script>
</body>
