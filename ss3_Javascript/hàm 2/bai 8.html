<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 8</title>
</head>
<body>
<script>
    function reserse(arr) {
        return arr.reverse();
    }
    let n = +prompt("nhập vào độ dài mảng số nguyên")
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i]=+prompt("nhập phần tử của mảng")
    }
    document.write(reserse(arr))
</script>
</body>
</html>
