<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    function factorial(num) {
        let num1 = 1,factorial=1;
        for (let i = 1; i <=num; i++) {
            factorial *=num1
            num1++
        }
        alert(num + "! = " + factorial)
    }
    var num = +prompt("nhập n giai thừa")
    factorial(num)
</script>
</body>
