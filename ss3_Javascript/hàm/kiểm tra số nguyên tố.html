<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(num) {
        var count = 0;
        var result;
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                count++
            }
        }
        if (count === 2) {
            result = true;
        } else {
            result = false;
        }
        return result;
    }

    var num = +prompt("nhập số vào đây");
    if (isPrime(num) === true) {
        alert(num + " là số nguyên tố")
    } else {
        alert(num + " không phải là số nguyên tố")
    }
</script>
</body>
</html>
