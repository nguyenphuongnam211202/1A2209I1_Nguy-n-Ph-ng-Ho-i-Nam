<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình tròn</title>
</head>
<body>
<script>
    function dien_tich(x)
    {
        return(x*x*Math.PI);
    }
    var x = (+prompt( "nhập bán kính"));
    var y = dien_tich(x);
    document.write("diện tích hình tròn bán kính ",x," là: ",y);
</script>
</body>
</html>
