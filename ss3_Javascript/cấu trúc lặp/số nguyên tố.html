<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    var n = +prompt("nhập N số nguyên tố đầu tiên muốn hiển thị (N<20)");
    var count = 1;
    var i = 2;
    if (!isNaN(n) && n > 0) {
        while (count <= n) {
            var dem = 0;
            for (var j = 1; j <= i; j++) {
                if (i % j === 0) {
                    ++dem
                }
            }
            if (dem === 2) {
                document.write(i, " là số nguyên tố <br>");
                count++
            }
            i++
        }
    } else {
        alert("vui lòng nhập lại")
    }


</script>
</body>
</html>
