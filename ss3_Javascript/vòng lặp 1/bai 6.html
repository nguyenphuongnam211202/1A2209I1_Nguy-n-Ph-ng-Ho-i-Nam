<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30 so dau chia het cho 7</title>
</head>
<body>
<script>
    var count = 1, i =1 ,sum=0;
    while(count<=30){
        if(i%7===0){
            sum += i;
            count++
        }
        i++
    }
    document.write("tổng 30 số tự nhiên đầu chia hết cho 7 là: ",sum)
</script>
</body>
</html>
