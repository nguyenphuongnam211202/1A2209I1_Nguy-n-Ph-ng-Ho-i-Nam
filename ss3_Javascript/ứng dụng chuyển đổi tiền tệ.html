<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng chuyển đổi tiền</title>
</head>
<body>
<table>
        <tr>
            <th>Amount</th>
            <th>From currency</th>
            <th>To currency</th>
        </tr>
        <tr>
            <td><input type="text" id="in"></td>
            <td>
                <select id="from">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="convert()">convert</button>
            </td>
        </tr>
</table>
<p><b> Result:</b> <span id="out"></span></p>
<script>
    function convert() {
        var x = +document.getElementById("in").value;
        var y = document.getElementById("from").value;
        var z = document.getElementById("to").value;
        if (y == "VND") {
            if (z == "VND") {
                document.getElementById("out").innerText = x;
            } else {
                let t = x / 23000;
                document.getElementById("out").innerText = t;
            }
        } else {
            if (z == "VND") {
                let t = x * 23000;
                document.getElementById("out").innerText = t;
            } else {
                document.getElementById("out").innerText = x;
            }
        }
    }

</script>
</body>
</html>
