<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    var num1 = +prompt("nhập số thứ nhất");
    var num2 = +prompt("nhập số thứ hai");
    function alertShow(num1, num2) {
        let result;
        if (num1 > num2) {
            alert("số thứ nhất lớn hơn số thứ hai")
        } else {
            result = num1 + num2;
            alert("tổng của hai số là : " + result)
        }
    }
    alertShow(num1, num2);
</script>
</body>
</html>
