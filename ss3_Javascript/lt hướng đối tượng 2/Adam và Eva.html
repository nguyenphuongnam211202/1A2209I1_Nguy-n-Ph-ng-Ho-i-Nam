<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam and Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight
        }

        getApple() {
            return this.weight
        }

        isEmpty() {
            if (this.weight > 0) {
                return true;
            } else {
                return false
            }
        }

        decrease() {
            if (this.isEmpty() === true) {
                return --this.weight
            }
        }
    }

    class Human {
        constructor(name, gender, weight,) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        setGender(value) {
            this.gender = value
        }

        checkApple(apple) {
            if (apple.isEmpty() === true) {
                return true
            } else {
                return false
            }
        }

        say(value) {
            this.str = value;
            return this.str
        }

        eat(apple) {
            if (this.checkApple() === true) {
                apple.decrease()
            }
        }

        getName() {
            return this.name
        }

        setName(value) {
            this.name = value
        }

        getWeight() {
            return this.weight
        }

        raiseWeight() {
            return ++this.weight
        }
    }

    var apple = new Apple(10);
    var adam = new Human("Adam", "male", 70);
    var eva = new Human("Eva", "female", 45);
    document.write("Before :" + "<br>"
        + "weight of Adam : " + adam.weight + "<br>"
        + "weight of Eva : " + eva.weight + "<br>"
    );
    document.write("After Adam found an apple:" + "<br>");
    let i = 1;
    if (adam.checkApple(apple) === true) {
        document.write("Adam said: " + adam.say("This apple is edible and it has a mass of ") + apple.weight + "<br>");
        while (adam.checkApple(apple) === true || eva.checkApple(apple) === true) {
            if (i % 2 !== 0) {
                document.write("Adam said: " + adam.say("my turn - ") +
                    "weight of apple: " + apple.decrease() + " - " +
                    "weight of Adam: " + adam.raiseWeight() + "<br>")
            } else {
                document.write("Eva said: " + eva.say("my turn - ") +
                    "weight of apple: " + apple.decrease() + " - " +
                    "weight of Eva : " + adam.raiseWeight() + "<br>")
            }
            i++;
        }
    } else {
        document.write("Adam said: " + adam.say("This apple is inedible") + "<br>");
    }
    document.write("Eva said: " + eva.say("Let's go finding another apple.") + "<br>");

</script>
</body>
</html>
