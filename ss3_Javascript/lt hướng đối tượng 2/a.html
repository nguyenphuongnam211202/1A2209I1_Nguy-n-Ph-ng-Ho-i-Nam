<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô phỏng Adam và Eva</title>
</head>
<body>
<script>
    class Apple{
        constructor(share) {
            this.share = share;
        }
        getShare() {
            return this.share;
        }
        decreaseShare(){
            if(this.share >0){
                this.share --;
            }
        }
    }
    class Human{
        constructor(name,sex,weight ) {
            this.name = name;
            this.sex = sex;
            this.weight = weight;
        }
        getWeight(){
            return this.weight;
        }
        setApple(apple){
            this.apple = apple

        }
        increaseWeight(){
            this.weight++;
        }
        say(str){
            document.write(this.name + ' say that :' + str + '<br>')
        }
        checkApple(){
            if(this.apple.getShare() >0){
                return true;
            } else {
                return false;
            }
        }
        eatApple(){
            if(this.checkApple()){
                this.increaseWeight();
                this.apple.decreaseShare();
            }
        }
    }
    let apple1 = new Apple(10);
    let adam = new Human('Adam','male',65);
    let eva = new Human('Eva','female',50);
    adam.setApple(apple1);
    eva.setApple(apple1);
    function adamAndEva() {
        document.write('Adam say: I find out an apple, let eat together!'+'<br>')
        while (apple1.getShare() >0) {
            adam.say('Its my turn');
            adam.eatApple(apple1);
            document.write('My Weight  is :' + adam.getWeight() + '; and the Share of Apple is :' + apple1.getShare() +'<br>');
            if (apple1.getShare()<=0){
                document.write('Oh Shit! Uot of apple, let find another one!')
                break;
            }
            eva.say('Its my turn');
            eva.eatApple(apple1);
            document.write('My Weight  is :' + eva.getWeight() + '; and the Share of Apple is :' + apple1.getShare() +'<br>');
            if (apple1.getShare()<=0){
                document.write('Oh Shit! Uot of apple, let find another one!')
                break;
            }
        }
    }
    adamAndEva();
</script>
</body>
</html>
