<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>điều kiện vào lớp 10</title>
</head>
<body>
<script>
    var a = +prompt("nhập tuổi vào đây");
    if(!isNaN(a) && a>0 && a<120) {
        if (a >= 15) {
            alert("đủ tuổi vào lớp 10");
        } else {
            alert("không đủ tuổi vào lớp 10");
        }
    }
    else{
        alert("vui lòng nhập lại")
    }

</script>
</body>
</html>
