<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sánh số với số 0</title>
</head>
<body>
<script>
    var a = +prompt( "nhập vào một số nguyên");
    if ( a > 0 ) {
        alert( a + " lớn hơn 0");
    }
    else if ( a == 0){
        alert( a + " là số 0");
    }
    else {
        alert( a + " bé hơn 0");
    }
</script>
</body>
</html>
