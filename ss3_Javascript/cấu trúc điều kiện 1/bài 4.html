<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số lớn nhất trong 3 số</title>
</head>
<body>
<script>
    var a = +prompt("nhập vào số thứ nhất");
    var b = +prompt("nhập vào số thứ hai");
    var c = +prompt("nhập vào số thứ ba");
    if( a>b && a>c ){
        alert(a + " là số lớn nhất");
    }
    else {
        if( b>c){
            alert(b + " là số lớn nhất");
        }
        else {
            alert(c + " là số lớn nhất");
        }
    }
</script>
</body>
</html>
