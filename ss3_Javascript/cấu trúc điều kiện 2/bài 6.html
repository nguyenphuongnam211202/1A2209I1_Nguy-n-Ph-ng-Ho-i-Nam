<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 1</title>
</head>
<body>
<p><input type="number" id="a" placeholder="nhập a"> <span>x</span> + <input type="number" id="b" placeholder="nhập b"> = 0 </p>
<p>x <input type="button" value="=" onclick="tính()"> <input type="text" id="out"></p>
<script>
   function tính() {
       var a= +document.getElementById("a").value;
       var b= +document.getElementById("b").value;
    if(a==0){
        if(b==0){
            document.getElementById("out").value="phương trình vô số nghiệm";
        }
        else {
            document.getElementById("out").value="phuowg trình vô nghiệm"
        }
    }
    else {
        let x = -b/a ;
        document.getElementById("out").value = x ;
    }
    }
</script>
</body>
</html>
