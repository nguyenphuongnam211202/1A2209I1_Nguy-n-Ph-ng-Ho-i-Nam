<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra cạnh tam giác</title>
</head>
<body>
<script>
    var a = +prompt("nhập vào cạnh a");
    var b = +prompt("nhập vào cạnh b");
    var c = +prompt("nhập vào cạnh c");
    var sum1 = a+b;
    var sum2 = b+c;
    var sum3 = a+c;
    if (!isNaN(a) && !isNaN(b) && !isNaN(c) && a>0 && b>0 && c>0 && sum1 > c && sum2 > a && sum3 > b){
        alert(a +", "+ b+" và " + c + " là các cạnh của một tam giác");
    }
    else {
        alert( a +", "+ b + " và " + c + " không phải là các cạnh của một tam giác")
    }
</script>
</body>
</html>
