<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
<!--tiền gửi ngân hàng theo kì hạn 3 tháng (1 quý)lãi suất ngân hàng là 0,59% một tháng.
Trong các tháng của kì hạn, chỉ cộng thêm lãi chữ không cộng vốnvà lãi của tháng trước
để tính tháng sau; hết một kì hạn, lãi sẽ được cộng vào vốn để tính lãi trong chu kì tiếp theo-->
<script>
    var firstMoney = +prompt("nhập vào số tiền gửi ban đầu (VNĐ)");
    var month = +prompt("nhập vào số tháng gửi");
    var period = month/3;
    var r = 3*0.59/100;
    if(!isNaN(firstMoney) && !isNaN(month) && firstMoney>0 && month>0){
        if(month%3==0){
            var profit = firstMoney*Math.pow(1+r,period);
            alert("số tiền nhận được sau " + month +" là: "+ profit + " VNĐ");
        }
        else if ( month%3 != 0){
                var profit = firstMoney*Math.pow(1+r,period) + firstMoney*Math.pow(1+ r,period)*(month%3)*0.59/100;
                alert("số tiền nhận được sau " + month +" là: "+ profit + " VNĐ");
            }

    }
    else {
        alert("vui lòng nhập lại")
    }
</script>
</body>
</html>
