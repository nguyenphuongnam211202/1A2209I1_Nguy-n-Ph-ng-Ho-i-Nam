<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phương trình bậc 2</title>
</head>
<body>
<p><input type="number" id="a" placeholder="nhập a"> x <sup>2</sup> + <input type="number" id="b" placeholder="nhập b">
    x + <input type="number" id="c" placeholder="nhập c"> = 0</p>
<input type="button" onclick="giaipt()" value="giải phương trình">
<p id="out"></p>
<script>
    function giaipt() {
        var a = +document.getElementById("a").value;
        var b = +document.getElementById("b").value;
        var c = +document.getElementById("c").value;
        var delta = b * b - 4 * a * c;
        if (delta < 0) {
            document.getElementById("out").innerText = "phương trình vô nghiệm";
        } else if (delta == 0) {
            let x = -b / (2 * a);
            document.getElementById("out").innerText = "phương trình có nghiệm kép :" +
                "x1 = x2 = " + x;
        } else {
            let x1 = (-b + Math.sqrt(delta)) / (2 * a)
            let x2 = (-b - Math.sqrt(delta)) / (2 * a)
            document.getElementById("out").innerHTML = "phương trình có 2 nghiệm kép : <br>"
                + "x1 = " + x1
                + "<br>"
                + " x2 = " + x2;



        }
    }
</script>
</body>
</html>
