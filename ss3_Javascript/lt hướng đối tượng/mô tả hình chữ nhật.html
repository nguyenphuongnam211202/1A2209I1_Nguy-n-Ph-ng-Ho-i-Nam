<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hinh chu nhat</title>
</head>
<body>
<script>
class Rectangle{
    constructor(length,width) {
        this.lenght = length;
        this.width = width;
    }
    area(){
        return this.lenght*this.width;
    }
    perimeter(){
        return (this.width + this.lenght)*2;
    }
    setLenght(length){
        this.lenght = length;
    }
    setWidth(width){
        this.width = width;
    }
}
 let lenght = +prompt("nhập chiều dài vào đây"),
     width = +prompt("nhập chiều rộng vào đây");

</script>
</body>
</html>
