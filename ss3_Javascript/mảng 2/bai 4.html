<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
<script>
    var str = prompt("nhập chuỗi vào đây"),
        count = 0;
    for (let i = 0; i < str.length ; i++) {
        if(str[i]===" "){
            count++
        }
    }
    document.write("chuỗi '",str,"' có ",count+1," từ")
</script>
</body>
</html>
