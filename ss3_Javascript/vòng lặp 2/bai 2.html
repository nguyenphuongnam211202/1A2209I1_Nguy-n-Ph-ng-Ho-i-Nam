<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    var n = +prompt("nhập vào số muốn tính giai thừa")
    let num1 = 1,factorial=1;
    for (let i = 1; i <=n; i++) {
        factorial *=num1
        num1++
    }
    document.write(n,"! = ",factorial)
</script>
</body>
</html>
