<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    //hinh 1
    for (var i = 1; i <=5 ; i++) {
        for (var j = 1; j <=i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br>")
    //hinh 2
    for (var i=5;i>=1;i--){
        for (var j = 1; j <=i ; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
    document.write("<br>")
    //hinh 3
    for (var i = 1; i <=5 ; i++) {
        for (var j = 1; j <= 5; j++) {
            if(j>=6-i){
                document.write("*")
            }
            else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
    document.write("<br>")
    //hinh 4
    for (var i = 1; i <=5 ; i++) {
        for (var j = 1; j<=5 ; j++) {
            if(j<= 6-i){
                document.write("*")
            }
            else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>

</body>
</html>
