<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    for (let i = 1; i <=5 ; i++) {
        for (let j = 1; j <=i ; j++) {
            if(i===1 || i===5 || j===1 || j===i){
                document.write("*")
            }else{
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
