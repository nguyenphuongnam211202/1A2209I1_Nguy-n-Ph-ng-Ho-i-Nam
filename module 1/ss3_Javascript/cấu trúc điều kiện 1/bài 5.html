<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xếp hạng học lực</title>
</head>
<body>
<script>
    var point1 = +prompt("nhập điểm kiểm tra 1 tiết");
    var point2 = +prompt("nhập điểm thi giữa kì");
    var point3 = +prompt("nhập điểm cuối kì")
    var average = (point1 + point2*2 + point3*3)/6 ;
    //phân loại
    if ( !isNaN(point1) && !isNaN(point2) && !isNaN(point3) && point1>=0 && point2>=0 && point3>=0) {
        if (average >= 75) {
            alert("loại A")
        } else {
            if (average >= 60) {
                alert("loại B")
            } else {
                if (average >= 45) {
                    alert("loại C")
                } else {
                    if (average >= 35) {
                        alert("loại D")
                    } else {
                        alert("loại E")
                    }
                }
            }
        }
    }
    else {
        alert("vui lòng nhập lại");
    }

</script>
</body>
</html>
