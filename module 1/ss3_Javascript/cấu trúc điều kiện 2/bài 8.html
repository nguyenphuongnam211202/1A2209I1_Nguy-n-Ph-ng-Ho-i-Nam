<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
<script>
    var age = +prompt("nhập tuổi");
    if (!isNaN(age) && age>0 && age <120 ){
        alert("đây là tuổi của một người")
    }
    else {
        alert("đây không phải là tuổi của một người")
    }
</script>
</body>
</html>
