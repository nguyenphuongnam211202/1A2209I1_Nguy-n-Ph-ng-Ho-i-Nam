<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển m sang feet</title>
</head>
<body>
<script>
    var m = +prompt("nhập vào số mét")
    if(!isNaN(m) && m >=0 ){
        let ft = m * 3.2808;
        alert(ft + "ft");
    }
    else {
        alert("vui lòng nhập lại")
    }
</script>
</body>
</html>
