<body>
<script>
    let arr =[];
    for (let i = 0; i < 10; i++) {
        arr[i]= +prompt("nhập số nguyên")
    }
    let v = +prompt("nhập số nguyên V")
    if (arr.indexOf(v) !== -1){
        alert(v +" is in the array")
    }
    else {
        alert(v +" is not in the array")
    }
</script>
