<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
    let arr =[];
    for (let i = 0; i < 10; i++) {
        arr[i]= +prompt("nhập số nguyên")
    }
    document.write("các số lớn hơn hoặc bằng 10 là :" + "<br>")
    for (let j = 0; j < arr.length ; j++) {
        if (arr[j] >= 10){
            document.write(arr[j] + "<br>")
        }
    }

</script>
</body>
</html>
