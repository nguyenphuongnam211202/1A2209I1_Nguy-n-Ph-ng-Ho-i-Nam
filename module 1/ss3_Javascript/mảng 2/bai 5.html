<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<script>
    var arrA = prompt("nhập chuỗi A vào đây"),
        arrB = prompt("nhập chuỗi B vào đây"),
        count = 0;
    if (arrA.length === arrB.length) {
        for (let i = 0; i < arrA.length; i++) {
            if (arrA[i] === arrB[i]) {
                count++
            }
        }
        if (count === arrA.length) {
            document.write("hai chuỗi A và B giống nhau")
        } else {
            document.write("hai chuỗi A và B khác nhau")
        }
    } else {
        document.write("hai chuỗi A và B khác nhau")
    }
</script>
</body>
</html>
