<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<script>
    var str = prompt("nhập chuỗi vào đây"),
        arr =[];
    for (let i = 0; i <str.length ; i++) {
        arr[i]=str[i]
    }
    for (let i = 0; i < arr.length; i++) {
        if(arr[i]==="-"){
            arr.splice(i,1,"_")
        }
    }
    document.write(arr.join(""))
</script>
</body>
</html>
