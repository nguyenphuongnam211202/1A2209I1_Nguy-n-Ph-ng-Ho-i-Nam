<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<script>
    var firstMoney = +prompt("nhập số tiền gửi ban đầu"),
        month = +prompt("nhập số tháng gửi"),
        profit = 0,
        sumMoney = firstMoney;
    if(!isNaN(firstMoney) && !isNaN(month) && firstMoney>0 && month >0) {
        for (var i = 1; i <= month; i++) {
            profit = sumMoney * 0.12;
            sumMoney = firstMoney + profit;
        }
        document.write("tiền lãi là:", sumMoney)
    }
    else {
        alert("vui lòng nhập lại")
    }
</script>
</body>
</html>
