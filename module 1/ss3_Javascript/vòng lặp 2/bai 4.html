<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
<script>
    for (var i = 1; i <= 7; i++) {
        for (var j = 1; j <= 21; j++) {
            if (i === 1 || i === 7 || j === 1 || j === 21) {
                document.write("*")
            }
            else
            {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
