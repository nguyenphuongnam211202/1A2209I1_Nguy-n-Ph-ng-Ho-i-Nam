<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tu dien</title>
</head>
<body>
<script>
    let vietnamese = ["chó", "mèo", "bánh", "nhà", "ba", "mẹ", "anh", "chị"],
        english = ["dog", "cat", "cake", "house", "father", "mother", "brother", "sister"];
    while (true) {
        let str = prompt("nhập tiếng Anh");
        if (english.indexOf(str) !== -1) {
            for (let i = 0; i < english.length; i++) {
                if (str === english[i]) {
                    alert(vietnamese[i])
                    break;
                }
            }
        } else {
            alert("từ chưa được bổ sung trong từ điển")
        }
    }


</script>
</body>
</html>
