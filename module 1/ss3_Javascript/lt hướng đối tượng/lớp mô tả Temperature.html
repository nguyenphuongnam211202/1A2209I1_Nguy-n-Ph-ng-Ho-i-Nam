<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature{
        constructor(temperature) {
            this.doC = temperature;
        }
        getTem(){
            return this.doC
        }
        setTem(value){
            this.doC = value
        }
        changedoF(){
            return 1.8*this.doC + 32;
        }
        changeKenvin(){
            return this.doC +273;
        }

    }
    var temperature = new Temperature(10);
    document.write("nhiệt độ ban đầu" + temperature.getTem() + "<br>");
    document.write("chuyển đổi qua độ F: "+temperature.changedoF() + "<br>");
    document.write("chuyển đổi qua độ Kenvin: "+temperature.changeKenvin() +"<br>");
    temperature.setTem(20)
    document.write("thay đổi nhiệt độ thành :" + temperature.getTem() + "<br>")
    document.write("nhiệt độ ban đầu: " + temperature.getTem() + "<br>");
    document.write("chuyển đổi qua độ F: "+temperature.changedoF() + "<br>");
    document.write("chuyển đổi qua độ Kenvin: "+temperature.changeKenvin() +"<br>");

</script>
</body>
</html>
