<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong 20 so dau day fibonacci</title>
</head>
<body>
<script>
    document.write("tổng 20 số đầu tiên của dãy fibonacci là: <br>")
    let num1 = 1, num2 = 1, next ,sum=0;
    for (let i = 1; i <=20; i++) {
        sum +=num1
        next = num1 + num2;
        num1 = num2;
        num2 = next;
    }
    document.write(sum)
</script>
</body>
</html>
