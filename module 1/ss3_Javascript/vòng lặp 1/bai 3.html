<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 so dau day fibonacci</title>
</head>
<body>
<script>
    document.write("20 số đầu tiên của dãy fibonacci là: <br>")
    let num1 = 1, num2 = 1, next;
    for (let i = 1; i <=20; i++) {
        document.write(num1,"<br>");
        next = num1 + num2;
        num1 = num2;
        num2 = next;
    }
</script>
</body>
</html>
