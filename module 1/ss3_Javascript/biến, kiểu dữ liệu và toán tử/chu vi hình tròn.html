<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi hình tròn</title>
</head>
<body>
<script>
    function chu_vi(x)
    {
        return(2*Math.PI*x);
    }
    var x = (+prompt( "nhập bán kính"));
    var y = chu_vi(x);
    document.write("chu vi hình tròn bán kính ",x," là: ",y);
</script>
</body>
</html>
