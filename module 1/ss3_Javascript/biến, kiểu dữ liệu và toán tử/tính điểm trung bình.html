<!DOCTYPE html>
<html>
<head>
    <title>Freetuts.net</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
    function tinh_trung_binh(toan, ly, hoa)
    {
        return (toan + ly + hoa)/3;
    }
    var toan = (+prompt("Nhập điểm toán"));
    var ly = (+prompt("Nhập điểm lý"));
    var hoa = (+prompt("Nhập điểm hóa"));
    var diemtrungbinh = tinh_trung_binh(toan, ly, hoa);
    document.write( "điểm trung bình ba môn = ", diemtrungbinh);
</script>
</body>
</html>
