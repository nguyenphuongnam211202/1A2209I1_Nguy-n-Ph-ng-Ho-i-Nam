<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let n = +prompt("nhập chiều dài mảng số nguyên ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập phần tử của mảng");
    }

    function isPrime(arr) {
        let arrTemp = [];
        for (let i = 0; i < arr.length; i++) {
            let count = 0;
            for (let j = 1; j <= arr[i]; j++) {
                if (arr[i] % j === 0) {
                    count++;
                }
            }
            if (count === 2) {
                arrTemp.push(arr[i]);
            }
        }
        arrTemp.sort(function (a, b) {
            return a - b;
        })
        return arrTemp;
    }

    document.write(isPrime(arr));


</script>
</body>
</html>
