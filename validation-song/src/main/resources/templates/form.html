<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{check}" method="post" th:object="${song}">
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input type="text" th:field="*{id}" />
                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="*{name}" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </td>
        </tr>
        <tr>
            <td>Singer</td>
            <td>
                <input type="text" th:field="*{singer}" />
                <span th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></span>
            </td>
        </tr>
        <tr>
            <td>Type</td>
            <td>
                <input type="text" th:field="*{type}" />
                <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
            </td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Send"></td>
        </tr>
    </table>
</form>
</body>
</html>
