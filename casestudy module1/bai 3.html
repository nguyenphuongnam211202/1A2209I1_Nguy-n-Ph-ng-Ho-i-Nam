<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    for (var i = 1; i <=5 ; i++) {
        for (var j = 1; j <= 5; j++) {
            if(j>=6-i){
                document.write("*")
            }
            else {
                document.write("&nbsp")
            }
        }
        document.write("<br>")
    }
    document.write("<br>")
</script>
</body>
</html>
