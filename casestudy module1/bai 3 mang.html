<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let nummerators = [];
    for (let i = 0; i < 3; i++) {
        nummerators[i] = prompt("nhập tử số")
    }
    let denomirators = [];
    for (let i = 0; i < 3; i++) {
        denomirators[i] = +prompt("nhập mẫu số");
    }
    let max = nummerators[0]/denomirators[0];
    let inDex = 0;
    for (let i = 1; i < 3; i++) {
        if(nummerators[i]/denomirators[i]>max){
            max = nummerators[i]/denomirators[i];
            inDex = i;
        }
    }
    document.write(inDex)
</script>
</body>
</html>
